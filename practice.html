    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    <h1>Todo App with Server</h1>

    <form onsubmit="postTodo(); return false">
        Todo: <input id="todo" type="text" required>
        <button type="submit">Add</button>
    </form>
    <button onclick="getAllTodos()">Refresh</button>
    <button onclick="deleteAllTodos()">Delete All</button>
    <h5 id="message" style="height:20px; color: rgba(197, 39, 39, 0.774);"></h5>

    <h3 id="result"></h3>


    <script>
        let api="https://harlequin-earthworm-tux.cyclic.app";
        function postTodo() {
            let todoText = (document.querySelector("#todo").value)

        //     document.querySelector("#result").innerHTML += todoText; 
        //  document.querySelector("#result").innerHTML += '<br>'; 

         axios.post(`${api}/todo`, {
            text: todoText
         })
                .then(function (response) {
                 console.log(response.data);
          
                 getAllTodos();

                    document.querySelector("#message").innerHTML = response.data.message
                  setTimeout(() => {
                    document.querySelector("#message").innerHTML = "";
                  }, 2000);
                    response.data.data.map(eachTodo=>{
                        document.querySelector("#result").innerHTML += eachTodo 
                        document.querySelector("#result").innerHTML += '<br>'

                    })

                })
                .catch(function (error) {
                    console.log(error);
                })


        }
   
   
   
     function getAllTodos(){
        axios.get(`${api}/todos`)
                .then(function (response) {

      // handle success
        console.log(response.data);
       document.querySelector("#result").innerHTML = ""               
         response.data.data.map(eachTodo=>{
        document.querySelector("#result").innerHTML += `<span id='span-${eachTodo._id}> ${eachTodo.text} </span>`;
        document.querySelector("#result").innerHTML += `<input id='input-${eachTodo._id}' value='${eachTodo.text}' style="display: none;"/>`;
        document.querySelector("#result").innerHTML += 
        `&nbsp;&nbsp; <button onclick="deleteTodo('${eachTodo._id}')"> Delete </button>
        <button onclick="editTodo('${eachTodo._id}')" id='edit-${eachTodo._id}'> Edit </button>`
       
        document.querySelector("#result").innerHTML += '<br>'
          })
          })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })

            }
           
            getAllTodos();
            setInterval(getAllTodos, 10000);

         let response = await axios.delete(`http://localhost:3000/todo/${id}`)

      setTimeout(() => {

      }, 2000);

      getAllTodos();

        } catch (error) {
    console.log("error: ", error);   
}

}
